<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link href="{{ url_for('static', filename='css/main.css')}}" rel="stylesheet" />

  <title>NewsDig</title>
</head>

<body>
  <nav id="navbar">
    <ul>
      <div class="nav-link">
        <a id="home" href="{{url_for('core.index')}}"><i class="fas fa-kiwi-bird"></i>NewsDig</a>
      </div>
      <li class="nav-link">
        <a href="{{url_for('core.popular')}}">Popular</a>
      </li>
      <li class="nav-link">
        <a href="{{url_for('core.info')}}">About</a>
      </li>
      <li class="nav-link">
        <a href="{{url_for('news_group.create_news')}}">Add News</a>
      </li>
    </ul>
    <ul>
      <div class="nav-link">
        <form id="search_form" action="{{ url_for('news_group.search') }}">
          <div>
            <input type="text" id="search_word" name="search_word" placeholder="Search" required />
          </div>
          <button type="submit" id="button-addon2">
            Search<i class="fas fa-search"></i>
          </button>
        </form>
      </div>
      {% if current_user.is_authenticated %}
      <li class="nav-link">
        <a href="{{url_for('users.logout')}}">Log Out</a>
      </li>
      <li class="nav-link">
        <a href="{{url_for('users.account')}}"><i class="fas fa-user-alt"></i>Account
        </a>
      </li>

      {% else %}
      <li class="nav-link">
        <a href="{{url_for('users.login')}}">Log In</a>
      </li>
      <li class="nav-link">
        <a href="{{url_for('users.register')}}">Register</a>
      </li>
      {% endif %}
    </ul>
  </nav>

  <div class="container">
    {% block content %} {% endblock %}
  </div>

  <footer>
    <p>Copyrights &copy; 2020 </p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
