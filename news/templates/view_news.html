{%extends 'base.html'%}
{%block content%}
<div class="jumbotron">
    <h1>{{news.title}}</h1>
    <h2>Written by: {{news.author.username}}</h2>
    <h3>Published: {{news.date.strftime('%B %d, %Y')}}</h3>
    <p>{{news.text}}</p>

    {%if news.author == current_user%}
    <div>
        <a href="{{url_for('news_group.update',news_id=news.id)}}">Update</a>
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#del_modal">Delete</button>
    </div>
    {%endif%}
</div>

<div class="modal" tabindex="-1" role="dialog" id="del_modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete News?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete the news?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                <form action="{{url_for('news_group.delete_news',news_id=news.id)}}" method="POST">
                    <input type="submit" class="btn btn-danger" value="Delete">
                </form>
            </div>
        </div>
    </div>
</div>

{%endblock%}
