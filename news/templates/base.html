<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/main.css')}}" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <ul>
        <li class="nav-link">
            <form action="{{ url_for('news_group.search') }}">
                <div>
                    <input type="text" id="search_word" name="search_word" placeholder="Search">
                </div>
                <button type="submit" id="button-addon2">Search</button>

            </form>
        </li>

        <li class='nav-link'>
            <a href="{{url_for('core.index')}}">Home</a>
        </li>
        <li class='nav-link'>
            <a href="{{url_for('core.info')}}">About</a>
        </li>
        <li class='nav-link'>
            <a href="{{url_for('news_group.create_news')}}">Add News</a>
        </li>

        {% if current_user.is_authenticated %}
        <li class='nav-link'>
            <a href="{{url_for('users.logout')}}">Log Out</a>
        </li>
        <li class='nav-link'>
            <a href="{{url_for('users.account')}}">Account</a>
        </li>

        {% else %}
        <li class='nav-link'>
            <a href="{{url_for('users.login')}}">Log In</a>
        </li>
        <li class='nav-link'>
            <a href="{{url_for('users.register')}}">Register</a>
        </li>
        {% endif %}
    </ul>

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
